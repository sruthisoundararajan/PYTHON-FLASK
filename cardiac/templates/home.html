<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cardiac Disease Prediction</title>
    	<style type="text/css">
		body {
			background-color: #f5f5f5;
			font-family: Arial, Helvetica, sans-serif;
		}
		h1 {
			color: #f44336;
			font-size: 3rem;
			margin-top: 3rem;
			margin-bottom: 2rem;
			text-align: center;
		}
		form {
			background-color: #ffffff;
			border-radius: 0.5rem;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			margin: 0 auto;
			max-width: 600px;
			padding: 2rem;
		}
		label {
			color: #2196F3;
			display: block;
			font-size: 1.2rem;
			margin-bottom: 0.5rem;
		}
		input[type="text"], select {
			border-radius: 0.2rem;
			border: 1px solid #cccccc;
			box-sizing: border-box;
			font-size: 1rem;
			margin-bottom: 1rem;
			padding: 0.5rem;
			width: 100%;
		}
		button {
			background-color: #f44336;
			border: none;
			border-radius: 0.2rem;
			color: #ffffff;
			cursor: pointer;
			font-size: 1rem;
			margin-top: 1rem;
			padding: 0.5rem;
			width: 100%;
		}
		button:hover {
			background-color: #d32f2f;
		}
		.error-message {
			background-color: #ffcccb;
			border: 1px solid #f44336;
			border-radius: 0.2rem;
			color: #f44336;
			font-size: 1rem;
			margin-top: 1rem;
			padding: 0.5rem;
			text-align: center;
		}
		.success-message {
			background-color: #b2ff59;
			border: 1px solid #4caf50;
			border-radius: 0.2rem;
			color: #4caf50;
			font-size: 1rem;
			margin-top: 1rem;
			padding: 0.5rem;
			text-align: center;
		}
	</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cardiac Disease Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="">--Select--</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option value="">--Select--</option>
                    <option value="0">Typical angina</option>
                    <option value="1">Atypical angina</option>
                    <option value="2">Non-anginal pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="text" class="form-control" id="trestbps" name="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol:</label>
                <input type="text" class="form-control" id="chol" name="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar:</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option value="">--Select--</option>
                    <option value="0">Less than 120 mg/dl</option>
                    <option value="1">Greater than or equal to 120 mg/dl</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results:</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option value="">--Select--</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T wave abnormality</option>
                    <option value="2">Left ventricular hypertrophy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="text" class="form-control" id="thalach" name="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina:</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option value="">--Select--</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
                <input type="text" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option value="">--Select--</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Flourosopy:</label>
                <select class="form-control" id="ca" name="ca" required>
                    <option value="">--Select--</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia:</label>
                <select class="form-control" id="thal" name="thal" required>
                    <option value="">--Select--</option>
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
