  <body>

      <label for="hour">Hour (0-23):</label>
      <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>
      <label for="temp">Temperature (Â°C):</label>
      <input type="number" id="temp" name="temp" required><br><br>
      <label for="rain">Rain (mm):</label>
      <input type="number" id="rain" name="rain" required><br><br>
      <label for="snow">Snow (cm):</label>
      <input type="number" id="snow" name="snow" required><br><br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
